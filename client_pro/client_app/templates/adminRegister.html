
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>    
    <body>
        <section class="container text-center" style="margin-top: 10%;">
            <h2>Register</h2>
            <form method="post" action="/client/admin-register">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">username</label>
                        <input type="text" class="form-cntrol" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="username">password</label>
                        <input type="text" class="form-cntrol" name="pass" id="pass" required>
                </div>
                <!-- <div class="form-group">
                    <label for="username">first name</label>
                        <input type="text" class="form-cntrol" name="firstname" id="firstname">
                </div><div class="form-group">
                    <label for="username">lastname</label>
                        <input type="text" class="form-cntrol" name="lastname" id="lastname">
                </div> -->
                <div class="form-group">
                    <label for="username">email</label>
                        <input type="text" class="form-cntrol" name="email" id="email" required>
                </div><div class="form-group">
                    <label for="username">roles</label>
                    <select name="roles" id="role" required>
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="102">Admin</option>
                        <option value="103">patient manager</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </body>
</html>
